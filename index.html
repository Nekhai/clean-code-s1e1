<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div id="add-tasks" class="add-task">
      <h3 class="add-task__title">Add Item</h3>
      <div class="add-task__wrap">
        <input id="new-task" class="add-task__task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="element">
        <input type="checkbox">
        <label class="element__task">Pay Bills</label>
        <input class="element__task">
        <button class="element__edit">Edit</button>
        <button class="element__delete"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="element edit-mode">
        <input type="checkbox">
        <label class="element__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="element__task">
        <button class="element__edit">Save</button>
        <button class="element__delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="element">
        <input type="checkbox" checked>
        <label class="element__task">See the Doctor</label>
        <input type="text" class="element__task">
        <button class="element__edit">Edit</button>
        <button class="element__delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
